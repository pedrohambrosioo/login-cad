{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class="container">
        <h1>Entre na sua conta!</h1>
        <form method="post" action="/signin" class="mb-2">
            {% csrf_token %}
            <div class="user">
                <label for="username">Nome de usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entre seu user" Required>
            </div>
            <div class="senha">
                <label for="pass1">Senha</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Entre sua senha" Required>
            </div>

            <button type="submit" class="btncad">Logar</button>
        </form>
    </div>
</body>
</html>
