{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class="container">
        <h1>Cria sua conta!</h1>
        <form method="post" action="/signup">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Crie um nome de user" Required>
            </div>
            <div class="form-group">
                <label for="fname">Primeiro nome:</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Entre seu primeiro nome" Required>
            </div>
            <div class="form-group">
                <label for="lname">Sobrenome:</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Entre seu Sobrenome" Required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="entre seu endereço de email" Required>
            </div>
            <div class="form-group">
                <label for="pass1">Senha:</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Crie uma senha" Required>
            </div>
            <div class="form-group">
                <label for="pass2">Verifique sua senha:</label>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirme sua senha" Required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastra-se:</button>
        </form>
    </div>
</body>
</html>
