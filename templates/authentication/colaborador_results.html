<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static '/styles/results.css' %}">
    <title>Colaboradores</title>
</head>
<body>
    <form method="get" action="">
        <label for="codigo">Digite o nome do colaborador:</label>

    <h2>Numero de coroas : {{coroa}}</h2>

    <br><a href="{% url 'inicio' %}"><button>Voltar</button></a></br>

</html>
